<!DOCTYPE html>
<html>
<head>
    <title>Hacker News</title>
    <style>
        body {
            font-family: Verdana, Geneva, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f6f6ef;
        }
        .header {
            color: #ff6600;
            font-size: 13pt;
            margin-bottom: 15px;
        }
        .story {
            margin-bottom: 15px;
            line-height: 1.4;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .title-link {
            color: #000;
            text-decoration: none;
        }
        .title-link:hover {
            text-decoration: underline;
        }
        .source {
            color: #828282;
            font-size: 8pt;
        }
        .number {
            color: #828282;
            font-size: 10pt;
            margin-right: 5px;
        }
        .refresh {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 10pt;
        }
        .refresh:hover {
            background-color: #ff8533;
        }
        .tags {
            margin-top: 5px;
        }
        .tag {
            display: inline-block;
            background-color: #f0f0f0;
            color: #666;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 8pt;
            margin-right: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <b>Hacker News Top Stories</b>
    </div>
    <a href="/" class="refresh">Refresh Stories</a>
    {% for story in stories %}
    <div class="story">
        <span class="number">{{ loop.index }}.</span>
        <a href="{{ story.url }}" class="title-link">{{ story.title }}</a>
        {% if story.source %}
        <span class="source"> ({{ story.source }})</span>
        {% endif %}
        {% if story.tags %}
        <div class="tags">
            {% for tag in story.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
